name: CI-IWeather

on:
  push: 
    branches:
      - production

jobs:
  CI:
    name: Continuous Integrati'on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test


