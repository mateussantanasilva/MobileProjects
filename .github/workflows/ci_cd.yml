name: CI/CD-IWeather

on:
  push: 
    branches:
      - production

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  CD:
    name: Continuous Delivery
    runs-on: ubuntu-latest

    # create dependency on CI job
    needs: CI

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with: 
          eas-version: latest
          packager: npm
          # In the repository > settings > secrets and variables > actions > new secret
          token: ${{ secrets.EAS_EXPO_TOKEN }}
      
      - name: Build
        # Automatically creates the build and the action does't wait for the build to complete
        # See the build at https://expo.dev/
        run: eas build --platform android --profile preview --non-interactive --no-wait
      

